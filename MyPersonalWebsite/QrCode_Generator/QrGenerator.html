<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Generator</title>

    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="burger">
        <button class = "burger-btn">
            <img src = "Icon/burger-bar.png">
        </button>
    </div>

    <div class="box">
        <div class="qrheader">
            <h1>Generate QR Code</h1>
            <input type = "text" placeholder = "Type your text or URL" id = "qr_text">
            <div>
            <label for = "sizes">Select size:</label>
            <select id = "sizes">
                <option value = "100">100x100</option>
                <option value = "200">200x200</option>
                <option value = "300">300x300</option>
                <option value = "400">400x400</option>
                <option value = "500">500x500</option>
                <option value = "600">600x600</option>
                <option value = "700">700x700</option>
                <option value = "1000">1000x1000</option>
            </select>
            </div>
        </div>

        <div class="qrbody"></div>
        <div class="qrfooter">
            <a href = "" id = "generateBTN">Generate</a>
            <a href = "" id = "downloadBTN">Download</a>
        </div>
    </div>

    <script src = "qrscript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
