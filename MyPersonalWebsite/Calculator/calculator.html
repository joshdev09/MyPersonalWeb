<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="burger">
        <button class = "burger-btn">
            <img src = "Icon/burger-bar.png">
        </button>
    </div>

    <div class="calculator">
        <input type = "text" placeholder = "0" id = "inputbox">
        <div>
            <button class = "operator">%</button>
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
        </div>

        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>
        </div>

        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>

        <div>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>+</button>
        </div>

        <div>
            <button>0</button>
            <button>.</button>
            <button class = "equalbtn">=</button>
            <button>/</button>
        </div>
    </div>

    <script src = "script.js"></script>
</body>
</html>
